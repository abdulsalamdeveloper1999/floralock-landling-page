<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/applogo.png" />
    <link rel="apple-touch-icon" href="/applogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floralock™ | 100% Organic Shampoo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Styles */
        body {
            background-color: #0e0e0e;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .text-gold {
            color: #c5a25b;
        }
        .bg-gold {
            background-color: #c5a25b;
        }
        .border-gold {
            border-color: #c5a25b;
        }
        .text-green-accent {
            color: #5eb35e;
        }
        .bg-green-accent {
            background-color: #5eb35e;
        }
        
        /* Fade-in Animation on Scroll */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .hero-text-glow {
             text-shadow: 0 0 15px rgba(197, 162, 91, 0.4);
        }
        
        /* Focus styles */
        .focus\:ring-gold:focus {
            --tw-ring-color: #c5a25b;
        }
        .focus\:border-gold:focus {
            border-color: #c5a25b;
        }
        
        /* Container */
        .container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        /* Product Image Styling */
        .product-image {
            background: transparent;
            mix-blend-mode: multiply;
            filter: contrast(1.1) brightness(1.05);
        }
        
        /* Alternative: Remove light grey background */
        .product-image-no-bg {
            background: transparent;
            filter: contrast(1.2) brightness(1.1) saturate(1.1);
        }
        @media (min-width: 640px) {
            .container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
    </style>
    
    <meta name="description" content="Floralock™ 100% Organic Shampoo with Flaxseed for Strong, Healthy & Natural Locks. Paraben-Free, Chemical-Free, Cruelty-Free." />
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
